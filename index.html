<script>
  // ===== HASH: #v=<VIDEO_URL>|img=<IMAGE_URL>|delay=7|t=...|btn=...|note=...|offer=<URL>|offerText=... =====
  function parseHash(){
    const raw=(location.hash||"").replace(/^#/,"");
    const out={}; if(!raw) return out;
    raw.split("|").forEach(p=>{const i=p.indexOf("="); if(i>0){out[p.slice(0,i).trim()]=decodeURIComponent(p.slice(i+1).trim());}});
    return out;
  }

      if(Date.now()>=end){ goNow(); } else { setTimeout(tick,250); }
    })();
