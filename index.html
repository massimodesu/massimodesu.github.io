    function parseHash(){const raw=(location.hash||"").replace(/^#/,"");const out={};if(!raw)return out;raw.split("|").forEach(p=>{const i=p.indexOf("=");if(i>0){out[p.slice(0,i).trim()]=decodeURIComponent(p.slice(i+1).trim());}});return out;}
